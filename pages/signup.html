<div class="signupClass" ng-controller="signupController">
	<div class="signup col-xs-11 col-sm-8 col-md-5">
		<button type="button" class="close" aria-label="Close" ng-click="backHome()"><span aria-hidden="true">&times;</span></button>
		<!-- close button ^ -->
		<div class="socioSignup">
		<h4>sign in with</h4>
		<ul>
			<!-- ye sara social signin k liye h -->
			<li><img src="https://raw.githubusercontent.com/SyedHimaayath/Online-Food-order-Favorite-Food-List-App/master/content/s1.png" class="socioImgs"></li>
			<li><img src="https://raw.githubusercontent.com/SyedHimaayath/Online-Food-order-Favorite-Food-List-App/master/content/s2.png" class="socioImgs"></li>
			<li><img src="https://raw.githubusercontent.com/SyedHimaayath/Online-Food-order-Favorite-Food-List-App/master/content/s3.png" class="socioImgs"></li>
			<li><img src="https://raw.githubusercontent.com/SyedHimaayath/Online-Food-order-Favorite-Food-List-App/master/content/s4.png" class="socioImgslast"></li></br>
			<div class="or">or</br><span>Sign up</span></div></br>
			<div align="center">*signup with valid credentials so that you can login using the same.</div>
		</ul>
		<hr>
		</div>
		<form class="form-horizontal" name="signupForm">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="signupEmail" ng-model="newUSer.email" required="">
		      <div ng-show="signupForm.signupEmail.$error.required">required</div>
		      <div ng-show="signupForm.signupEmail.$error.email">Please enter a valid email ID</div>
					<!-- checking if the required conditions are met -->
					<!-- agar nhi hue, tho SHOW ERROR MESSAGE -->
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Set a password</label>
		    <div class="col-sm-10">
					<!-- ng-model se hi baakhi saari properties apne aap lgjati h -->
					<!-- like ng-pristine, ng-touched|ng-untouched etc,. -->
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="signuppass" ng-model="newUser.pass" ng-minlength="6" ng-maxlength="12" required="">
		      <div ng-show="signupForm.signuppass.$error.required">required</div>
		      <div ng-show="signupForm.signuppass.$error.minlength">minimum 6 characters</div>
		      <div ng-show="signupForm.signuppass.$error.maxlength">maximum 12 characters</div>
					<!-- checking if the required conditions aree met -->
					<!-- agar nhi hue, tho SHOW ERROR MESSAGE -->
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid" ng-click="register()">Sign up</button>
					<div><span id="testCase"></span></div>
					<!-- error h tho show karega -->
		    </div>
		  </div>
			<div align="center" class=" takeToLogin"><a href="#!/login">already have an account</a></div>
		</form>
	</div>
</div>
